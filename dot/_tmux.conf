# prefix
unbind C-b
set-option -g prefix C-a
bind a send-prefix

# last active window
unbind l
bind C-a last-window

# hsplit
unbind %
bind | split-window -h

# vsplit
unbind '"'
bind - split-window -v

# copy mode
unbind [
unbind ]
bind Escape copy-mode
bind P paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# reattach to user namespace on Mac OS X
set-option -g default-command "which reattach-to-user-namespace 2>&1 >/dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

# promote pane
unbind +
bind + \
  new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
  swap-pane -s tmux-zoom.0 \;\
  select-window -t tmux-zoom

# demote pane
unbind =
bind = \
  last-window \;\
  swap-pane -s tmux-zoom.0 \;\
  kill-window -t tmux-zoom

# panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind m set-window-option monitor-activity
bind -r r rotate-window
bind -r space select-pane -t:.+
bind -r tab next-layout

# commands
bind / command-prompt -p "man page: " "split-window 'exec man %%'"
bind v command-prompt -p "vim: " "split-window 'exec vim %%'"
bind s command-prompt -p "ssh: " "new-window -n %1 'ssh %1'"

# titles
set-option -g set-titles on
set-option -g set-titles-string '#W(#P) - #T'
set-window-option -g automatic-rename on

# options
set-option -g base-index 1
set-option -g default-terminal "screen-256color"
set-option -g display-time 8000
set-option -g history-limit 65535
set-option -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g status-justify left
set-option -g status-keys vi
set-option -g status-left ''
set-option -g status-left-length 40
set-option -g status-right "#([ ! -n $SSH_TTY ] && echo 'ssh ')#(whoami)@#(hostname -s)"
set-option -g status-utf8 on
set-option -s escape-time 1
set-option -s repeat-time 1000

set-window-option -g mode-keys vi
set-window-option -g monitor-activity off
set-window-option -g monitor-content off

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

new-session

